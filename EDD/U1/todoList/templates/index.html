<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>To Do List</title>

    </head>
    <body>
        <header>
            <h1>Tareas</h1>
        </header>
        <main>
            <ul>
                {% for tarea in tareas %}
                <li>
                    {{tarea.name}}

                    {% if tarea.is_completed %}
                        - Completada
                    {% else %}
                        - No completada
                    {% endif %}
                </li>
                {% endfor %}
            </ul>
        </main>
        <footer>
            <div>
                <a href="/add">AÃ±adir Tarea</a>.
                <a href="/remove">Eliminar Tarea</a>.
                <a href="/complete">Completar Tarea</a>.
            </div>
            <p>2024 Amador Fiol Borel</p>
        </footer>
    </body>
</html>
